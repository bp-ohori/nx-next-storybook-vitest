name: visual-regression-test
on:
  pull_request:
    branches:
      - main
defaults:
  run:
    shell: bash
    # ã“ã‚Œã«ã‚ˆã‚Šã€æ©Ÿèƒ½é–‹ç™ºãƒ–ãƒ©ãƒ³ãƒã‚„ä¿®æ­£ãƒ–ãƒ©ãƒ³ãƒã®å¤‰æ›´ã‚’PRçµŒç”±ã§ãƒ¡ã‚¤ãƒ³ãƒ–ãƒ©ãƒ³ãƒã¨æ¯”è¼ƒã—ã€
    # è¦–è¦šçš„å·®åˆ†ãŒãªã„ã‹ã‚’è‡ªå‹•ã§ãƒã‚§ãƒƒã‚¯ã§ãã‚‹ã€‚

jobs:
  take_expected_screenshots:
    name: Take Expected Screenshots
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          ref: main # mainãƒ–ãƒ©ãƒ³ãƒã®ã‚¹ã‚¯ã‚·ãƒ§ã‚’VRTã®æ­£ã®ç”»åƒã¨ã™ã‚‹

      - name: Restore cached expected screenshots # ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã«ä¿å­˜ã•ã‚ŒãŸã‚¹ã‚¯ã‚·ãƒ§ãŒã‚ã£ãŸã‚‰å†åˆ©ç”¨ã™ã‚‹
        id: expected_screenshots_cache
        uses: ./.github/actions/cache-screenshots

      - name: Client setup
        if: ${{ steps.expected_screenshots_cache.outputs.cache-hit != 'true'}}
        uses: ./.github/actions/client-setup

      - name: Restore or build storybook # ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã«ã‚¹ã‚¯ã‚·ãƒ§ãŒä¿å­˜ã•ã‚Œã¦ãªã‹ã£ãŸã‚‰Storybookã‚’ãƒ“ãƒ«ãƒ‰ã—ã¦ã‚¹ã‚¯ã‚·ãƒ§æ’®å½±ã™ã‚‹
        if: ${{ steps.expected_screenshots_cache.outputs.cache-hit != 'true'}}
        uses: ./.github/actions/cache-storybook-static

      - name: Take expected screenshots
        if: ${{ steps.expected_screenshots_cache.outputs.cache-hit != 'true'}}
        run: pnpm storybook:screenshot

      - name: Upload expected screenshots to artifact # ä»–ã®stepã§ã‚¹ã‚¯ã‚·ãƒ§ã‚’ä½¿ã†ã®ã§artifactã«ã‚¢ãƒƒãƒ—ã™ã‚‹
        uses: actions/upload-artifact@v4
        with:
          name: expected-screenshots
          path: __screenshots__
          retention-days: 1

  take_actual_screenshots:
    name: Take Actual Screenshots
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Client setup
        uses: ./.github/actions/client-setup

      - name: Workaround for detached HEAD
        run: |
          git checkout ${GITHUB_HEAD_REF#refs/heads/} || git checkout -b ${GITHUB_HEAD_REF#refs/heads/} && git pull

      - name: Build Storybook
        run: pnpm storybook:build

      - name: Take actual screenshots
        run: pnpm storybook:screenshot

      - name: Upload actual screenshots to artifact
        uses: actions/upload-artifact@v4
        with:
          name: actual-screenshots
          path: __screenshots__
          retention-days: 1

  compare_screenshots:
    name: Compare Screenshots
    needs:
      - take_expected_screenshots
      - take_actual_screenshots
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Check out code
        if: ${{ github.event_name != 'pull_request_target' }}
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check out PR
        if: ${{ github.event_name == 'pull_request_target' }}
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Client setup
        uses: ./.github/actions/client-setup

      - name: Download expected screenshots from artifact
        uses: actions/download-artifact@v4
        with:
          name: expected-screenshots
          path: .reg/expected/

      - name: Download actual screenshots from artifact
        uses: actions/download-artifact@v4
        with:
          name: actual-screenshots
          path: __screenshots__

      - name: Workaround for detached HEAD
        run: git checkout ${GITHUB_HEAD_REF#refs/heads/} || git checkout -b ${GITHUB_HEAD_REF#refs/heads/} && git pull

      - name: Compare Screenshots
        run: pnpm test:vrt

      - name: Deploy VRT report to github page
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .reg/
          destination_dir: ${{ github.head_ref }}/vrt-report

      - name: upload reg-suit
        uses: actions/upload-artifact@v4
        id: artifact-upload-step
        with:
          name: visual regression test result
          path: .reg/
          include-hidden-files: true
      
